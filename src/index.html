<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GRID DISTORTION - EMBODIED</title>
  </head>
  <body>
    <main></main>

    <div id="intro" class="intro">
      <div class="intro-content">
        <h1 class="intro-title">So geht's</h1>
        <div class="intro-instructions">
          <p>Beide Hände vor die Kamera – gut beleuchtet!</p>
          <p>
            Zeigefinger zusammen: Breite ändern<br />
            Zeigefinger + Daumen (rechts): Höhe ändern
          </p>
          <p>Für ein Foto: einfach Mund öffnen</p>
        </div>
        <button id="btn-start" class="btn-start">Lets go</button>
      </div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <img id="snapshot-img" alt="Snapshot" />
        <div class="overlay-buttons">
          <button id="btn-download">Download</button>
          <button id="btn-share">Teilen</button>
          <button id="btn-again">Nochmal</button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
