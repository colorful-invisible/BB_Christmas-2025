<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kein Platz für Intoleranz!</title>
  </head>
  <body>
    <main></main>

    <div id="intro" class="intro">
      <div class="intro-content">
        <h2>So geht's</h2>
        <p>
          1. Kamera zugriff erlauben<br />
          2. Beide Hände vor die Kamera
        </p>
        <h2>Steuerung</h2>
        <p>
          Bewegung: Daumen und Zeigefinger beider Hände<br />
          Für ein Foto: einfach Mund öffnen
        </p>
        <p></p>
        <button id="btn-start" class="btn btn-start">Let's go</button>
      </div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <img id="snapshot-img" alt="Snapshot" />

        <!-- Mobile: Teilen button with Web Share API -->
        <div class="overlay-buttons overlay-buttons-mobile">
          <button id="btn-download-mobile" class="btn">Download</button>
          <button id="btn-share" class="btn">Teilen</button>
          <button id="btn-again-mobile" class="btn">Nochmal</button>
        </div>

        <!-- Desktop: Icon buttons -->
        <div class="overlay-buttons overlay-buttons-desktop">
          <div class="flex-row">
            <button id="btn-whatsapp" class="share-icon" title="WhatsApp">
              <img src="./assets/icons/whatsapp.svg" alt="WhatsApp" />
            </button>
            <button id="btn-twitter" class="share-icon" title="X">
              <img src="./assets/icons/x.svg" alt="X" />
            </button>
          </div>
          <button id="btn-download" class="btn" title="Download">
            Download
          </button>
          <button id="btn-again" class="btn btn-again-desktop">Nochmal</button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
